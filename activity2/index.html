<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="list" class="container my-4">
            <div class="row">
                <div class=" col-lg-6 col-md-12 mb-4">
                    <div class="main text-center">
                        
                        <h1 class="text-light">Favorite Songs</h1>
                        <form class="form-inline col-12 d-flex " id="search">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>                        
                        <ol class="list-group list-group-numbered" id="songList">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <p class="fw-bold">Title:</p>
                                    <small class="lead">Artist:</small>
                                </div>
                                <button class="delete btn btn-danger">DELETE</button>
                            </li>
                            
                            
                            <!-- Repeat similar list items -->
                        </ol>
                        <input type="checkbox" id="hide">
                        <label for="hide">Hide List</label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 my-4 ">
                    <div class="add p-4 rounded">
                        <h6 class="text-center text-light">Add SONG</h6>
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label text-light">Title:</label>
                                <input type="text" class="form-control" placeholder="Enter title" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="artist" class="form-label text-light">Artist:</label>
                                <input type="text" class="form-control" placeholder="Enter artist" id="artist">
                            </div>
                            <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
